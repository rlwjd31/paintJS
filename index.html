<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>paintJS</title>
</head>

<body>
    <!-- canvas는 html 태그이다. -->
    <canvas id="jsCanvas" class="canvas" width="700" height="700"></canvas>
    <!-- div.controls -> shorcut -->
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1" />
        </div>
        <div class="controls__btns">
            <!-- div#jsMode -> shorcut -->
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: #2c2c2c"></div>
            <div class="controls__color jsColor" style="background-color: white"></div>
            <div class="controls__color jsColor" style="background-color: #ff3b30"></div>
            <div class="controls__color jsColor" style="background-color: #ff9501"></div>
            <div class="controls__color jsColor" style="background-color: #ffcc00"></div>
            <div class="controls__color jsColor" style="background-color: #4cda64"></div>
            <div class="controls__color jsColor" style="background-color: #5ac8fb"></div>
            <div class="controls__color jsColor" style="background-color: #007aff"></div>
            <div class="controls__color jsColor" style="background-color: #5855d6"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
